<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D GAME</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div id="container">
        <div id="world"></div>

        <div id="menu1" class="menu" style=
        "display: block;">
            <div id="button1" class="button">
                <p>Start Game</p>
            </div>
            <div id="button2" class="button">
                <p>Intructions</p>
            </div>
            <div id="button4" class="button">
                <p>Rules</p>
            </div>
        </div>
        <div id="menu2" class="menu">
            <p style ="font-size: 30px;top:200px;">
                <strong>Control keys</strong><br>
                W - Go Forward<br>
                S - Go Back<br>
                A - Go Left<br>
                D - Go Right<br>
                Space - Jumping<br>
                You can play using English keyboard!
            </p>
            <div id="button3" class="button">
                <p>Back</p>
            </div>
        </div>
        <div id="menu3" class="menu">
            <p style ="font-size: 30px;top:200px;">
                <strong>Rules</strong><br>
                
            <div id="button5" class="button">
                <p>Back</p>
            </div>
        </div>
    </div>
</body>

</html>
